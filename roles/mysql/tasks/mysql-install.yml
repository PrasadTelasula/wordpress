---
- name: Install MariaDB
  yum:
    name: "{{ item }}"
    state: present
  with_items:
     - "mysql"
     - "mysql-server"
- name: Install MySQLDB python package for secure installations.
  yum:
    name: MySQL-python27
    state: present
